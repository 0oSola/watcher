<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watcher</title>

	<link rel="stylesheet" type="text/css" href="../static/css/layout.css">
	<script type="text/javascript" src="../static/dist/modernizr/modernizr.js"></script> <!-- Modernizr -->
</head>

<body ng-app="watcher">

		<section class="cd-gallery" box-list>
			<ul>
				<li class="mix color-1 check1 radio2 option3">
					<div class="box" id="box_1" box>
						<div class="chart-box"></div>
					</div>
				</li>
				<li class="mix color-2 check2 radio2 option2">
					<div class="box">

				<li class="mix color-1 check3 radio3 option1">

				</li>
				<li class="mix color-1 check3 radio2 option4">
					<div class="box">

				<li class="mix color-1 check3 radio3 option1">

				</li>
				<li class="mix color-1 check3 radio2 option4">
					<div class="box">
						box
					</div>
				</li>
				<li class="mix color-1 check3 radio3 option1">
					<div class="box">
						box
					</div>
				</li>
				<li class="mix color-1 check3 radio2 option4">
					<div class="box">
						box
					</div>
				</li>
				<!-- <li class="mix color-1 check1 radio3 option2"><img src="../static/images/img-5.jpg" alt="Image 5"></li>
				<li class="mix color-2 check2 radio3 option3"><img src="../static/images/img-6.jpg" alt="Image 6"></li>
				<li class="mix color-2 check2 radio2 option1"><img src="../static/images/img-7.jpg" alt="Image 7"></li>
				<li class="mix color-1 check1 radio3 option4"><img src="../static/images/img-8.jpg" alt="Image 8"></li>
				<li class="mix color-2 check1 radio2 option3"><img src="../static/images/img-9.jpg" alt="Image 9"></li>
				<li class="mix color-1 check3 radio2 option4"><img src="../static/images/img-10.jpg" alt="Image 10"></li>
				<li class="mix color-1 check3 radio3 option2"><img src="../static/images/img-11.jpg" alt="Image 11"></li>
				<li class="mix color-2 check1 radio3 option1"><img src="../static/images/img-12.jpg" alt="Image 12"></li> -->
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->
		



		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="尝试输入 color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<!-- <a href="#0" class="cd-filter-trigger">Filters</a> -->
	</main> <!-- cd-main-content -->
<script type="text/javascript" src="../static/dist/jquery/jquery-2.1.1.js"></script>

<script type="text/javascript" src="../static/dist/highchart/highcharts.js"></script>
<script type="text/javascript" src="../static/js/chartList/chart.js"></script>
<script type="text/javascript" src="../static/js/app.js"></script>

</html>
